<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delivery Order Form</title>
    <link rel="stylesheet" type="text/css" href="ext.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h2>Delivery Order</h2></center>
    <form id="deliveryForm" onsubmit="submitOrder(event)">
        <!-- Remove action attribute to handle submission via JavaScript -->

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <input type="submit" value="Place Order">
    </form>

    <script>
        async function submitOrder(event) {
            event.preventDefault();

            const form = document.getElementById('deliveryForm');
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('http://localhost:25938/api/Order/Create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Order placed successfully!'); // Replace with your desired success message handling
                    window.location.href = 'thanks.html'; // Redirect to thank you page
                } else {
                    alert(result.message || 'Failed to place order.'); // Handle error message
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while placing the order.');
            }
        }
    </script>
</body>
</html>
