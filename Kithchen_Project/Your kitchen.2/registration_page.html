<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Cooking Website Registration</title>
    <style>
        /* Add your styles here */
    </style>
    <script>
        async function registerUser(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const subscription = document.getElementById('Duration').value;

            const subscriptionEnumValue = {
                '1 Month': 1,
                '6 Months': 6,
                '1 year': 12
            }[subscription];

            const data = {
                name: name,
                email: email,
                password: password,
                confirmPassword: confirmPassword,
                subscription: subscriptionEnumValue
            };

            try {
                const response = await fetch('http://localhost:25938/api/Account/Register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'regThanks.html';
                } else {
                    alert(result.message || 'Registration failed.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration.');
            }
        }
    </script>
</head>

<body>
    <h1 style="text-align: center">Registration</h1>
    <div class="registration-form">
        <form onsubmit="registerUser(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>

            <label for="Duration">Subscription Duration:</label>
            <select id="Duration" name="Duration" class="form-input" required>
                <option value="1 Month">1 Month</option>
                <option value="6 Months">6 Months</option>
                <option value="1 year">1 year</option>
            </select>
            <br>
            <button type="submit" class="registration-button">Register</button>
        </form>
    </div>
</body>

</html>
